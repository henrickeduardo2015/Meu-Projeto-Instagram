<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Instagran Henrique.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
        <img src="./instagram-celular.png" alt="celular">
    </div>
    <div class="instagram-continue">
            <div class="group">
                <img src="./instagram-logo.png"alt="instagram logo" > 
                <div class="profile-photo">
                    <img src="./Perfil instagran Henrique.jpg"alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Henrique Eduardo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Henrique Eduardo ?</p>
                <p class="not-account"> 
                    <span class="link-blue">Alternar contas </span>
                    ou 
                    <span class="link-blue">inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a target="_blank" href="https://apps.apple.com/br/app/instagram/id389801252"  class="app-download"></a>
                    <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US&pli=1"  class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
<!-- Exercicio Feito Por Henrique Eduardo Alves Freire -->
</body>
</html>
